{% extends "base.html" %}

{% block content %}
  <div class="tags-container">
    <a href="{% url "task:tag-create" %}" class="tag-create-link">Create tag</a>
    {% if tag_list %}
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        {% for tag in tag_list %}
          <tr>
            <td>{{ tag.name }}</td>
            <td><a href="{% url "task:tag-update" tag.id %}" class="tag-upd">Update</a></td>
            <td><a href="{% url "task:tag-delete" tag.id %}" class="tag-del">Delete</a></td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
  </div>
{% endblock %}
